<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/reset.css">
</head>

<body>
    <h1>Weather Dashboard</h1>
    <main>
        <div class="container body">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-3 searchBox">
                    <h2>Search for a City:</h2>
                    <input type="text" class="form-control" placeholder="City">
                    <button type="submit" class="search btn btn-primary">Search</button>
                    <ul>
                    </ul>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 currentDay">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 Header">
                                <h4>5-Day Forecast:</h4>
                            </div>
                        </div>
                        <div class="row forecastBoxes"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal" id="ModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notFound">Not Found</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Please input a valid city.
                </div>
                <div class="modal-footer">
                    <button type="button" class="close btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
